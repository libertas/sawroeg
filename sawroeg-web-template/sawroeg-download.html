<!DOCTYPE html>
<html lang="za">
    <head>
        <title>Sawroeg Lizsienq</title>
    </head>
    <body>
        <h1>
            {{ path }}
        </h1>
        <hr>
            <li>
                <a id=uplevelDir>../</a>
            </li>
            {% for i in files %}
                <li>
                    <a href="/download/{{ i }}">{{ i }}</a>
                </li>
            {% end %}
        <hr>
    </body>
</html>
<script>
    var url = document.URL;
    for(var i = url.lastIndexOf("/"); i == url.length - 1; i = url.lastIndexOf("/"))
    {
        url = url.slice(0, i);
    }
    var index = url.lastIndexOf("/");
    url = url.slice(0, index);
    document.getElementById("uplevelDir").href = url;
</script>

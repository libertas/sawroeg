<!DOCTYPE html>
<html lang="za">
    <head>
        <title>Sawroeg Lizsienq</title>
    </head>
    <body>
        <h1>
            {{ path }}
        </h1>
        <hr>
            <li>
                <a id=uplevelDir>../</a>
            </li>
            {% for i in files %}
                <li>
                    <a href="/download/{{ i }}">{{ i }}</a>
                </li>
            {% end %}
        <hr>
    </body>
</html>
<script>
    url = document.URL
    index = url.lastIndexOf("/")
    url = url.slice(0, index)
    console.log(url)
    document.getElementById("uplevelDir").href = url
</script>
